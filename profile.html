<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MokeSell</title>
    <link rel="stylesheet" href="pagesStyling(afterlogin).css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="homepage(afterlogin).html" class="header-title">MokeSell</a>
            <div class="categories">
                <strong>Smartphones</strong>
                <strong>Tablets</strong>
                <strong>Laptops</strong>
                <strong>Accessories</strong>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search items, brands, or categories">
                <button class="search-button">Search</button>
            </div>

            <div class="account">     
                <div class="profilepic"></div>
                <strong>Username</strong>
                <img src="Images/arrowdown.svg" alt="arrowdown" class="arrow">
                <div class="dropdown">
                    <a href="profile.html"><img src="Images/ProfilePerson.svg">Profile</a>
                    <a href="purchases.html"><img src="Images/shoppingBag.svg">My Purchases</a>
                    <a href="likes.html"><img src="Images/heart(likes).svg">Likes</a>
                    <a href="settings.html"><img src="Images/Setting.svg">Settings</a>
                    <a href="homepage(prelogin).html"><img src="Images/Logout.svg">Logout</a>
                </div>
            </div>

            <div class="actions">   
                <a href="likes.html"><img src="Images/heart(likes).svg" alt="Likes"></a>
                <a href="cart.html"><img src="Images/shoppingCart.svg" alt="shoppingCart"></a>
                <img src="Images/notificationBell.svg" alt="notificationBell">
                <a href="chats.html"><img src="Images/chat.svg" alt="chat"></a>                
            </div> 
            <a href="listing.html"><button class="Sell">Sell</button></a>
        </div>
    </header>

    <main class="profile-page">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-pic-container">
                    <div class="profile-pic"></div>
                </div>
                <div class="profile-info">
                    <h1>@ Username</h1>
                    <a href="settings.html" class="profile-details">Profile details &#10095</a>
                </div>
            </div>

        </div>

        <nav class="purchases-nav">
            <h2 class="active">Listings</h2>
            <h2>Review</h2>
        </nav>
    </main>

    <script src="profile.js"></script>
</body>
</html>
