<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell</title>
    <link rel="stylesheet" href="listing.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="homepage(afterlogin).html" class="header-title">MokeSell</a>
            <div class="categories">
                <strong>Smartphones</strong>
                <strong>Tablets</strong>
                <strong>Laptops</strong>
                <strong>Accessories</strong>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search items, brands, or categories">
                <button class="search-button">Search</button>
            </div>

            <div class="account">     
                <div class="profilepic"></div>
                <strong>Username</strong>
                <img src="Images/arrowdown.svg" alt="arrowdown" class="arrow">
                <div class="dropdown">
                    <a href="profile.html"><img src="Images/ProfilePerson.svg">Profile</a>
                    <a href="purchases.html"><img src="Images/shoppingBag.svg">My Purchases</a>
                    <a href="likes.html"><img src="Images/heart(likes).svg">Likes</a>
                    <a href="settings.html"><img src="Images/Setting.svg">Settings</a>
                    <a href="homepage(prelogin).html"><img src="Images/Logout.svg">Logout</a>
                </div>
            </div>

            <div class="actions">   
                <a href="likes.html"><img src="Images/heart(likes).svg" alt="Likes"></a>
                <a href="cart.html"><img src="Images/shoppingCart.svg" alt="shoppingCart"></a>
                <img src="Images/notificationBell.svg" alt="notificationBell">
                <a href="chats.html"><img src="Images/chat.svg" alt="chat"></a>                
            </div> 
            <a href="listing.html"><button class="Sell">Sell</button></a>
        </div>
    </header>

    <main class="listing">
        <div class="main-header">
            <h1>List an Item</h1>
        </div>    
        <div class="content">
            <sidebar class="uploadphoto">
                <input type="file" id="upload" style="display: none;" accept="image/png, image/jpeg" multiple>
                <label for="upload" id="dropArea" class="uploadphoto-container">
                    <img src="Images/upload.svg" alt="Upload">
                    <strong>Click or Drag & Drop to Upload</strong>
                </label>

                <div class="preview-container" id="previewContainer"></div>
            </sidebar>

            <div class="iteminfo">
                <div class="itemContainer">
                    <div class="input-container">
                        <select id="category" name="category">
                            <option value="smartphones">Smartphone</option>
                            <option value="tablets">Tablet</option>
                            <option value="laptops">Laptop</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <input type="text" id="itemname" placeholder=" ">
                        <label for="itemname">Item Name</label>
                    </div>
    
                    <div class="input-container">
                        <input type="text" id="title" placeholder=" ">
                        <label for="brand">Listing Title</label>
                    </div>
    
                    <div class="input-container">
                        <input type="text" id="price" placeholder=" ">
                        <label for="price">Price</label>
                    </div>
    
                    <div class="input-container">
                        <input type="text" id="description" placeholder=" ">
                        <label for="description">Description</label>
                    </div>

                    <div class="input-container">
                        <select id="condition" name="condition">
                            <option value="brandnew">Brand New</option>
                            <option value="lightlyused">Lightly Used</option>
                            <option value="wellused">Well Used</option>
                        </select>
                    </div>   
                    <div class="input-container">
                        <input type="text" id="location" placeholder=" ">
                        <label for="location">Location</label>
                    </div>
                </div>
                <button>List Now</button>
            </div>
        </div>
    </main>


    <script src="listing.js"></script>
</body>
