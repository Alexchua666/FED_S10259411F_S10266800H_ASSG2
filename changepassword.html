<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Change Passowrd</title>
    <link rel="stylesheet" href="pagesStyling(afterlogin).css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="homepage(afterlogin).html" class="header-title">MokeSell</a>
            <div class="categories">
                <strong>Smartphones</strong>
                <strong>Tablets</strong>
                <strong>Laptops</strong>
                <strong>Accessories</strong>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search items, brands, or categories">
                <button class="search-button">Search</button>
            </div>

            <div class="account">     
                <div class="profilepic"></div>
                <strong>Username</strong>
                <img src="Images/arrowdown.svg" alt="arrowdown" class="arrow">
                <div class="dropdown">
                    <a href="profile.html"><img src="Images/ProfilePerson.svg">Profile</a>
                    <a href="purchases.html"><img src="Images/shoppingBag.svg">My Purchases</a>
                    <a href="likes.html"><img src="Images/heart(likes).svg">Likes</a>
                    <a href="settings.html"><img src="Images/Setting.svg">Settings</a>
                    <a href="homepage(prelogin).html"><img src="Images/Logout.svg">Logout</a>
                </div>
            </div>

            <div class="actions">   
                <a href="likes.html"><img src="Images/heart(likes).svg" alt="Likes"></a>
                <a href="cart.html"><img src="Images/shoppingCart.svg" alt="shoppingCart"></a>
                <img src="Images/notificationBell.svg" alt="notificationBell">
                <a href="chats.html"><img src="Images/chat.svg" alt="chat"></a>                
            </div> 
            <a href="listing.html"><button class="Sell">Sell</button></a>
        </div>
    </header>

    <main class="setting">
        <sidebar>
            <a href="settings.html">Profile</a>
            <a href="changepassword.html" class="active">Change Password</a>
        </sidebar>

        <content>
            <h2>Change Password</h2>
            <section class="profileInformation">  
                <div class="input-container">
                    <input type="text" id="oldPassword" placeholder="" >
                    <label for="oldPassword">Old Password</label>
                </div>             
                <div class="input-container">
                    <input type="text" id="newPassword" placeholder="" >
                    <label for="newPassword">New Password</label>
                </div>
                <div class="input-container">
                    <input type="text" id="lastName" placeholder="" >
                    <label for="lastName">Confirm New Password</label>
                </div>
            </section>

            <button class="save">Save Changes</button>
        </content>
    </main>

    <footer>
        <div class="footer-container">
          <p>&copy; 2025 MokeSell. All rights reserved.</p>
          <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
          </div>
        </div>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
